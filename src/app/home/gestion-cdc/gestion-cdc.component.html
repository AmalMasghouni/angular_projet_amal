<div class="container-xxl flex-grow-1 container-p-y">
  <div class="fw-bold py-3 mb-4">
  <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
    <!-- Search -->
      <div class="navbar-nav align-items-center">
      <div class="nav-item d-flex align-items-center">
        <i class="bx bx-search fs-4 lh-0"></i>
        <input [(ngModel)]="searchTerm"
          type="text"
          class="form-control border-0 shadow-none"
          placeholder="Ref CDC"
          (input)="onSearch()"

        />



      </div>


    </div>

  </div>
<div class="row mb-5">
  <div  class="col-md-6 col-lg-4 mb-3">
    <label for="exampleFormControlSelect1" class="form-label">Version</label>
    <select [(ngModel)]="selectedVersion"(change)="onVersionSelected()" class="form-select" >
      <option selected value ="">Tous</option>
      <option *ngFor="let o of version " [value]="o">{{o}}</option>
    </select>
  </div>
</div>
<hr class="my-5" />

  <!-- Bordered Table -->
  <div class="card">
    <h5 class="card-header">Liste Cdc</h5>
    <button routerLink="/ajout-cdc" class="btn btn-primary" type="button" id="button-addon2">Ajouter</button>
    <div class="card-body">
      <div class="table-responsive text-nowrap">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nom CDC</th>
              <th>Ref Cdc</th>
              <th>Ind</th>
              <th>Site</th>

              <th>Date Création</th>
              <th>Document Signé</th>
              <th>Ref CDC Ardia</th>
              <th>Actions </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of cdc ">
              <td>{{c.nomCDC}}</td>
              <td>{{c.refCDC}}</td>
              <td>{{c.indCDC}}</td>
              <td>{{c.site}}</td>
              <td>{{c.creation}}</td>
              <td>{{c.signatureOk}}</td>
              <td>{{c.refCDCArdia}}</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-warning" [routerLink]="['/modifier-cdc',c.idCDC]"><i class="bx bx-edit-alt me-1"></i> </button>
                  <button class="btn btn-danger" (click)="delete(c.idCDC)"> <i class="bx bx-trash me-1"></i> </button>
                 </div>

              </td>
            </tr>



          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/ Bordered Table -->
</div>
</div>
