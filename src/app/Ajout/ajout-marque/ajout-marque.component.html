<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Marque CDC</h4>

    <!-- Basic Layout & Basic with Icons -->
    <div class="row">
      <!-- Basic Layout -->
      <div class="col-xxl">
        <div class="card mb-4">

          <div class="card-body">

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-name">Nom Marque</label>
                <div class="col-sm-10">
                  <input [(ngModel)]="MarqueDto.nommar"  type="text" class="form-control" id="basic-default-name" placeholder="Nom Marque" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-company">Profil</label>
                <div class="col-sm-10">
                  <input [(ngModel)]="MarqueDto.profil"
                    type="text"
                    class="form-control"
                    id="basic-default-company"
                    placeholder="profil"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-email">Geo</label>
                <div class="col-sm-10">
                  <div class="input-group input-group-merge">
                    <input [(ngModel)]="MarqueDto.geo" type="text"class="form-control" placeholder="Geo"/>
                 </div>

                </div>
              </div>



              <div class="row mb-3">
                <label class="col-sm-2 col-form-label " >Cible</label>
                  <div class="col-sm-10  " >
                  <input [(ngModel)]="MarqueDto.cible" class="form-control" type="number" placeholder="123..."/>

                </div>
              </div >

              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" (click)="ajouter()">Ajouter</button>
                </div>
              </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- / Content -->



  <div class="content-backdrop fade"></div>
</div>
