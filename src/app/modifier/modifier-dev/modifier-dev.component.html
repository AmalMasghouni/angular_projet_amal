<div class="col-lg">
  <div class="card mb-4">
    <div class="row gy-3">
      <div class="col-sm-5">
        <h5 class="card-header">Developpement</h5>
      </div>
      <div class="col-sm-5">
        <small class="fw-bold py-3 mb-4" style="color: green;"><span class="text-muted fw-light " >Etat: </span> {{dev.etatDev}}</small>
      </div>
      <div class="card-body">
        <div class="row gy-3">
          <div class="col-sm-4">
            <div class="demo-inline-spacing">
              <label>Nom Dev</label>
              <input [(ngModel)]="dev.nomDev" type="text" class="form-control"  placeholder="Nom Dev" />
            </div>
            <div class="demo-inline-spacing">
              <label>Version</label>
              <input [(ngModel)]="dev.maj"  type="text" class="form-control"  placeholder="Version" />
            </div>
            <div class="demo-inline-spacing">
              <label>DLL</label>
              <input [(ngModel)]="dev.nomDll"  type="text" class="form-control"  placeholder="DLL" />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="demo-inline-spacing">
              <label>Site</label>
              <input [(ngModel)]="dev.idSite" type="text" class="form-control"  placeholder="Site" />
            </div>
            <div class="demo-inline-spacing">
                <label>Developpeur</label>
                <input [(ngModel)]="dev.utilisateur"  type="text" class="form-control"  placeholder="Developpeur" />
              </div>
              <div class="demo-inline-spacing">
                <label>Type Dev</label>
                <input [(ngModel)]="dev.typeDev" type="text" class="form-control"  placeholder="Type Dev" />
              </div>
          </div>
          <div class="col-sm-4">
            <div class="demo-inline-spacing">
              <label>Historique</label>
              <input  type="text" class="form-control"  placeholder="Historique" />
            </div>
            <div class="demo-inline-spacing">
              <label>Commentaire</label>
              <input  type="text" class="form-control" placeholder="Commentaire" />
            </div>
            <div class="demo-inline-spacing">
              <label>Bug</label>
              <input [(ngModel)]="dev.bug" type="text" class="form-control"  placeholder="Bug" />
            </div>
          </div>
          <div class="col-xl-6">
            <h6>Validations</h6>
            <div class="demo-inline-spacing">
              <div class="col-sm-10" >
                <textarea class="form-control"  style="height: 150px; width: 350px;"></textarea>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <h6>Fonction Developp√©e</h6>
            <div class="demo-inline-spacing">
              <div class="col-sm-10" >
                <textarea [(ngModel)]="dev.fonction"  class="form-control" style="height: 150px; width: 350px;"></textarea>
              </div>
            </div>
        </div>
      </div>
    </div>
  <div class="row justify-content-end">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary"[routerLink]="['/modifier-dev',dev.n]" >Modifier</button>
    </div>
  </div>
</div>
</div>
</div>
